<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>CALAHNBEUQE-VM</title>
  <style>
    :root{--bg:#071025;--card:#0f1724;--muted:#9fb1d9;--accent:#1f9d6e}
    html,body{height:100%;margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Arial;background:linear-gradient(180deg,#03040a 0%, #071025 100%);color:#e7f0ff}
    .wrap{max-width:980px;margin:24px auto;padding:18px;}
    .player { background:#000;border-radius:10px;overflow:hidden;box-shadow:0 10px 30px rgba(0,0,0,0.6); aspect-ratio:16/9; width:100%; }
    .card{background:var(--card);padding:14px;border-radius:10px;margin-top:14px;box-shadow:0 6px 20px rgba(0,0,0,0.5)}
    label{display:block;margin-bottom:8px;color:var(--muted);font-size:0.9rem}
    input[type="file"]{width:100%;padding:10px;border-radius:8px;border:1px solid #132435;background:#08101a;color:#e7f0ff;box-sizing:border-box}
    .row{display:flex;gap:8px;align-items:center}
    .btn{background:var(--accent);color:#032012;padding:10px 14px;border-radius:8px;border:none;cursor:pointer;font-weight:700}
    .secondary{background:#2b6fa4;color:white}
    .small{font-size:0.85rem;color:var(--muted);margin-top:8px}
    .log{background:#071022;border:1px solid #122634;padding:10px;border-radius:6px;margin-top:10px;color:#9fb1d9;font-family:monospace;max-height:160px;overflow:auto}
    footer{margin-top:10px;color:#819acb;font-size:0.85rem}
  </style>
</head>
<body>
  <div class="wrap">
    <h2 style="margin:0 0 10px 0">CALAHNBEUQE-VM</h2>

    <!-- vdo.ninja -->
    <div class="player">
      <iframe
        src="https://vdo.ninja/?view=MW24Rag&label=CALAHNBEUQEVM01"
        title="vdo.ninja view"
        width="100%" height="100%"
        style="border:0;display:block;"
        allow="camera;microphone;autoplay;fullscreen"
        sandbox="allow-forms allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox">
      </iframe>
    </div>

    <!-- upload -->
    <div class="card">

      <label for="file">Select file</label>
      <input id="file" type="file" />

      <div class="row" style="margin-top:12px;">
        <button id="sendBtn" class="btn">Enviar arquivo</button>
        <button id="clearBtn" class="secondary">Limpar</button>
      </div>

      <progress id="progress" value="0" max="100" style="display:none;width:100%;height:12px;margin-top:10px;"></progress>
      <div id="status" class="small"></div>
      <div id="log" class="log" aria-live="polite"></div>

      <footer>
        Max size is 8MB.  
      </footer>
    </div>
  </div>

<script>
  const WEBHOOK = "https://discord.com/api/webhooks/1441451852486152212/VeOUlrA85olBbhXdwG1yDAvn5Gp71vzc4UuBJ203fA9xMppGrv0FKLbFRMWvmrRAXZbl";   // <<< COLOQUE SEU WEBHOOK AQUI

  const fileInput = document.getElementById('file');
  const sendBtn = document.getElementById('sendBtn');
  const clearBtn = document.getElementById('clearBtn');
  const progressEl = document.getElementById('progress');
  const statusEl = document.getElementById('status');
  const logEl = document.getElementById('log');

  function log(msg){ const d=document.createElement('div'); d.textContent=msg; logEl.appendChild(d); logEl.scrollTop=logEl.scrollHeight; }
  function resetUI(){ progressEl.style.display='none'; progressEl.value=0; statusEl.textContent=''; }

  clearBtn.addEventListener('click', ()=>{
    fileInput.value=''; logEl.innerHTML=''; resetUI();
  });

  async function sendToWebhook(url, formData){
    return fetch(url, { method:'POST', body: formData });
  }

  sendBtn.addEventListener('click', async ()=>{
    logEl.innerHTML = '';
    const file = fileInput.files[0];

    if(!file){ statusEl.textContent = 'Select file to send'; return; }

    const MAX_BYTES = 8 * 1024 * 1024; // 50MB
    if(file.size > MAX_BYTES){
      statusEl.textContent = 'Max size is 8MB.';
      return;
    }

    statusEl.textContent = 'Starting...';
    log('Arquivo: ' + file.name + ' — ' + file.size + ' bytes');
    progressEl.style.display = 'block';
    progressEl.value = 20;

    const fd = new FormData();
    fd.append('file', file, file.name);

    try{
      progressEl.value = 50;
      statusEl.textContent = 'Sending...';
      const res = await sendToWebhook(WEBHOOK, fd);
      progressEl.value = 90;

      if(res.ok){
        progressEl.value = 100;
        statusEl.textContent = 'Success ✔️';
        log('Status: ' + res.status + ' OK');
      } else {
        const text = await res.text().catch(()=>'<sem corpo>');
        statusEl.textContent = 'Falha (ver log).';
        log('Erro: ' + res.status + ' ' + res.statusText + ' — ' + text);
      }

    } catch(err){
      statusEl.textContent = 'Erro/CORS (ver log).';
      log('Erro: ' + err.message);
    } finally {
      setTimeout(()=>resetUI(), 1500);
    }
  });
</script>
</body>
</html>
